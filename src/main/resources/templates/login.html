<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

 <title>Login</title>
 <link href="/css/styles.css" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="bg-success">

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
      	  <img th:src="@{/images/student-management-system-icon.png}"  width="50" height="50">
          <a class="navbar-brand ms-3" href="#"> Student Management System </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
            </li>
          </ul>
          <li class="d-flex nav-item" style="color: white;">
            <a class="nav-link me-2" th:href="@{/registration}">Signup</a>
          </li>      
        </div>
      </div>
  	</nav>

	<div class="header text-center mt-5 mb-5" style="color: aliceblue;">
        <h1 style="font-size: 75px;">Login</h1>
    </div>
	

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<form style="display: inline; color: aliceblue;" th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group mb-3">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control p-2"
							autofocus="autofocus" placeholder="Username" />
					</div>
					<div class="form-group mb-3">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control p-2"
							placeholder="Password" />
					</div>
					<div class="d-grid gap-2 col-2 mx-auto mt-5">
                <button type="submit" class="btn btn-dark" onclick="validate()">Login</button>
              </div>
              <div class="d-grid gap-2 text-center mt-3">
                <a id="signup" th:href="@{/registration}" style="color:white; font-size: large;">Sign up</a>
              </div>
              <div id="forgot" class="d-grid gap-2 text-center mt-3">
                <a th:href="@{#}" style="color:white; font-size: large;">Forgot password?</a>
              </div>
				</form>
			</div>
		</div>


	</div>

	<div>
        <footer class="footer text-lg-start text-white bg-dark p-3 fixed-bottom">
            <div class="footer-text text-center">
                Â© 2023 Copyright Student Management System
            </div>
        </footer>
    </div>
    
     <script type="text/javascript" th:src="@{/jss/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
